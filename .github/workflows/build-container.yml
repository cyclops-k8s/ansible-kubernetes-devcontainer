name: Build Container
run-name: Container build
on:
  schedule:
    # Run every Sunday at 00:00 UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches:
      - main
env:
  REGISTRY: quay.io
  IMAGE_REPOSITORY: cyclops-k8s
  IMAGE_NAME: ansible-kubernetes-devcontainer
jobs:
  build-and-push-image:
    runs-on:
      group: Default
    permissions:
      attestations: write
      contents: write
      id-token: write
      security-events: read
    steps:
      - name: Get environment variables
        run: env

      - name: Check out repository code
        uses: actions/checkout@v6

      - name: Check last commit date and create keepalive commit if needed
        id: keepalive
        run: |
          # Get the date of the last commit in seconds since epoch
          LAST_COMMIT_DATE=$(git log -1 --format=%ct)
          CURRENT_DATE=$(date +%s)
          
          # Calculate the difference in days
          DAYS_SINCE_COMMIT=$(( (CURRENT_DATE - LAST_COMMIT_DATE) / 86400 ))
          
          echo "Days since last commit: $DAYS_SINCE_COMMIT"
          
          if [ $DAYS_SINCE_COMMIT -gt 30 ]; then
            echo "Last commit was more than 30 days ago. Creating keepalive commit."
            
            # Configure git
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            
            # Create a keepalive file with timestamp
            echo "Keepalive: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" > .keepalive
            git add .keepalive
            git commit -m "chore: keepalive commit for workflow"
            git push
            
            echo "keepalive_changed=true" >> $GITHUB_OUTPUT
          else
            echo "Last commit was within 30 days. No keepalive needed."
            echo "keepalive_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          password: ${{ secrets.QUAY_TOKEN }}
          username: ${{ secrets.QUAY_USER }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install --no-install-recommends --yes libatomic1 skopeo

      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: latest

      - name: Skopeo login to registry
        run: echo "${{ secrets.QUAY_TOKEN }}" | skopeo login ${{ env.REGISTRY }} --username "${{ secrets.QUAY_USER }}" --password-stdin

      - name: Pre-build dev container image
        uses: devcontainers/ci@v0.3
        with:
          # cacheFrom: ${{ env.REGISTRY }}/${{ env.IMAGE_REPOSITORY }}/${{ env.IMAGE_NAME }}
          imageName: ${{ env.REGISTRY }}/${{ env.IMAGE_REPOSITORY }}/${{ env.IMAGE_NAME }}
          imageTag: latest #,ubuntu-lts,ubuntu-lts-24.04
          platform: linux/amd64 #,linux/arm64
          push: always
          runCmd: echo

      - name: Extract output.tar
        run: |
          mkdir /home/runner/_work/extracted_image
          tar xf /tmp/output.tar -C /home/runner/_work/extracted_image

      - name: Generate Trivy json report
        uses: aquasecurity/trivy-action@0.34.0
        # env:
        #   TRIVY_SKIP_DB_UPDATE: true
        #   TRIVY_SKIP_JAVA_DB_UPDATE: true
        with:
          exit-code: 0
          format: json
          hide-progress: true
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_REPOSITORY }}/${{ env.IMAGE_NAME }}:latest
          input: /home/runner/_work/extracted_image
          list-all-pkgs: true
          output: trivy-report.json
          scanners: vuln,secret,config,license
          severity: UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL
          trivyignores: .trivyignore
          vuln-type: os,library

      - name: Upload Trivy json report
        uses: actions/upload-artifact@v6
        with:
          name: trivy-report-json
          path: trivy-report.json
          retention-days: 30

      - name: Generate Trivy html report
        uses: aquasecurity/trivy-action@0.34.0
        with:
          exit-code: 0
          format: template
          hide-progress: true
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_REPOSITORY }}/${{ env.IMAGE_NAME }}:latest
          input: /home/runner/_work/extracted_image
          list-all-pkgs: true
          output: trivy-report.html
          scanners: vuln,config
          severity: UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL
          skip-setup-trivy: true
          template: "@$HOME/.local/bin/trivy-bin/contrib/html.tpl"
          trivyignores: .trivyignore
          vuln-type: os,library

      - name: Upload Trivy HTML report
        uses: actions/upload-artifact@v6
        with:
          name: trivy-report-html
          path: trivy-report.html
          retention-days: 30

      - name: Generate Trivy XML report
        uses: aquasecurity/trivy-action@0.34.0
        with:
          exit-code: 0
          format: template
          hide-progress: true
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_REPOSITORY }}/${{ env.IMAGE_NAME }}:latest
          input: /home/runner/_work/extracted_image
          list-all-pkgs: true
          output: trivy-report.xml
          scanners: vuln,secret,config,license
          severity: UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL
          skip-setup-trivy: true
          template: "@$HOME/.local/bin/trivy-bin/contrib/junit.tpl"
          trivyignores: .trivyignore
          vuln-type: os,library

      - name: Upload Trivy XML report
        uses: actions/upload-artifact@v6
        with:
          name: trivy-report-xml
          path: trivy-report.xml
          retention-days: 30

      - name: Generate Trivy table report
        uses: aquasecurity/trivy-action@0.34.0
        with:
          exit-code: 0
          format: table
          hide-progress: true
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_REPOSITORY }}/${{ env.IMAGE_NAME }}:latest
          input: /home/runner/_work/extracted_image
          list-all-pkgs: true
          output: trivy-report.txt
          scanners: vuln,secret,config,license
          severity: UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL
          skip-setup-trivy: true
          trivyignores: .trivyignore
          vuln-type: os,library

      - name: Publish Trivy Output to Summary
        run: |
          if [[ -s trivy-report.txt ]]
          then
            {
              echo "### Security Output"
              echo "<details><summary>Click to expand</summary>"
              echo ""
              cat trivy-report.txt
              echo "</details>"
            } >> $GITHUB_STEP_SUMMARY
          else
            echo "No security issues found using Trivy :)" >> $GITHUB_STEP_SUMMARY
          fi

