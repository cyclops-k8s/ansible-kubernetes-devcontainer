      #     skip-setup-trivy: true
      #     trivyignores: .trivyignore
      #     vuln-type: os,library

      # - name: Upload Trivy sarif report
      #   uses: github/codeql-action/upload-sarif@v4
      #   with:
      #     sarif_file: trivy-report.sarif

      - name: Scan image with Trivy
        id: trivy
        uses: aquasecurity/trivy-action@0.34.0
        with:
          exit-code: 1
          format: table
          hide-progress: true
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_REPOSITORY }}/${{ env.IMAGE_NAME }}:latest
          input: /home/runner/_work/extracted_image
          ignore-unfixed: true
          list-all-pkgs: true
          scanners: vuln,secret,config,license
          severity: CRITICAL
          skip-setup-trivy: true
          trivyignores: .trivyignore
          vuln-type: os,library

      # - name: Scan image with Anchore
      #   id: scan
      #   uses: anchore/scan-action@v7
      #   with:
      #     fail-build: true
      #     image: ${{ env.REGISTRY }}/${{ env.IMAGE_REPOSITORY }}/${{ env.IMAGE_NAME }}:latest
      #     output-format: table
      #     severity-cutoff: critical

      # # - name: Inspect action SARIF report
      # #   run: cat ${{ steps.scan.outputs.sarif }}
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_REPOSITORY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{date 'YYYY-MM-DD'}}-
            type=raw,value={{date 'YYYY-MM-DD'}}
      
      - name: Should we push
        id: should-push
        run: |
          if [ "${{ github.event_name }}" == "push" ] && [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "push_image=true" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" == "schedule" ]; then
            echo "push_image=true" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "push_image=true" >> $GITHUB_OUTPUT
          else
            echo "push_image=false" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ steps.should-push.outputs.push_image == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

